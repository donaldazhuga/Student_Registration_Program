<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css"> <!-- External CSS -->
    <title>Student Registration Form</title>
    <style>
        body {
            
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align items in a column */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
        }

        h1, h2 {
            text-align: center;
        }

        form {
            background-color: white; /* White background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Maximum width for the form */
            margin-bottom: 20px; /* Space between forms */
        }

        label {
            margin-top: 10px; /* Space above each label */
            display: block; /* Display labels as block elements */
        }

        input {
            width: 100%; /* Full width of the input fields */
            padding: 10px; /* Padding inside the input fields */
            margin-bottom: 10px; /* Space below each input field */
            border-radius: 5px; /* Rounded corners for input fields */
            border: 1px solid #ccc; /* Border color */
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Green background for the button */
            color: white;
            border: none;
            cursor: pointer; /* Pointer cursor for buttons */
            padding: 10px 20px; /* Padding for the button */
            border-radius: 5px; /* Rounded corners for the button */
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .error-message {
            color: red; /* Red color for error messages */
            text-align: center; /* Center the error message */
            margin-bottom: 10px; /* Space below the error message */
        }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form th:action="@{/students/register}" th:object="${student}" method="post">
        <!-- Input fields for registration -->
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required/>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required/>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" th:field="*{firstname}" required/>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" th:field="*{lastname}" required/>

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required/>

        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{city}" required/>

        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" th:field="*{postalCode}" required/>

        <input type="submit" value="Register"/>
    </form>

    <h2>Login</h2>
    <div th:if="${loginError}" class="error-message">{{loginError}}</div>
    <form th:action="@{/students/login}" th:object="${loginForm}" method="post">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" th:field="*{username}" required/>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" th:field="*{password}" required/>

        <input type="submit" value="Login"/>
    </form>
</body>
</html>
